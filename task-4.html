<!DOCTYPE html>
<html>
    <head>
        <body>
            <form>
                <table>
                    <tr>
                        <td><label for="Full Name">Full Name:</label></td>
                        <td><input type="text" name="Full Name" id="Full Name" placeholder="Vincent Maverick Durano"></td>
                    </tr>
                    <tr>
                        <td><label for="Username">Username:</label></td>
                        <td><input type="text" name="Username" id="Username" placeholder="Vinz"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" id="password" placeholder="••••••"></td>
                    </tr>
                    <tr>
                        <td><label for="Re Password">Re Password:</label></td>
                        <td><input type="password" name="password" id="password" placeholder="••••••"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input type="address" name="address" id="address" placeholder="Cebu, Philippines"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age:</label></td>
                        <td><input type="number" name="age" id="age" placeholder="22"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            <select name="gender" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" class="submit" value="save" /></td>
                    </tr>
                </table>
            </form>
        </body>
    </head>
</html>
